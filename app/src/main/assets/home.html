<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <script>
        var data = [];
        var imag1 = "w001true.png";
        var imag2 = "w001false.png";

        var imagstart1 = "<div class=\"carousel-item active\"><img class=\"w-100 d-block\" src=\"assets/img/scenery/";
        var imagstart2 = "<div class=\"carousel-item\"><img class=\"w-100 d-block\" src=\"assets/img/scenery/";
        var imagend1 = "\" alt=\"Slide Image\"></div>";

        var viewstart1 = "<li data-target=\"#carousel-1\" data-slide-to=\"0\" class=\"active\"></li>";
        var viewstart2 = "<li data-target=\"#carousel-1\" data-slide-to=\"";
        var viewend = "\"></li>";
        
        var imag = imagstart1;
        var view = viewstart1;

        if (data.length != 0) {
            

            if (data[0]){
                imag += imag2;
            }else {
                imag += imag1;
            }
            imag +=imagend1;
            for (let index = 1 ; index < data.length; index++) {
                imag += imagstart2;
                if (data[index]){
                    imag += imag2;
                }else {
                    imag += imag1;
                }
                imag +=imagend1;
            }
            imag += "<div class=\"carousel-item\"><img class=\"w-100 d-block\" src=\"assets/img/scenery/w001add.png\" alt=\"Slide Image\"></div>";

            
            for (let index = 1; index < data.length+1; index++) {
                view += viewstart2 + index + viewend;
            }
        }
        else{
            imag = "<div class=\"carousel-item active\"><img class=\"w-100 d-block\" src=\"assets/img/scenery/w001add.png\" alt=\"Slide Image\"></div>";
        }
        
        
        
    </script>


</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
                    <h3 class="text-dark mb-0"></h3>
                    <div class="row">
                        <div class="col-lg-7 col-xl-8">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary font-weight-bold m-0">Verf√ºgbarkeit</h6>
                                </div>
                                <div class="card-body">
                                    <section class="clean-block slider">
                                        <div class="container">
                                            <div class="carousel slide" data-ride="carousel" id="carousel-1">
                                                <div class="carousel-inner" role="listbox">
                                                    <div id="ima">
                                                        <script>
                                                            document.getElementById("ima").innerHTML = imag;
                                                        </script>
                                                    </div>
                                                </div>
                                                <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                                                        data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                                                <ol class="carousel-indicators" id="viw">
                                                    <script>
                                                        document.getElementById("viw").innerHTML = view;
                                                    </script>
                                                </ol>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 col-xl-8">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary font-weight-bold m-0">Sockscounter</h6>
                                </div>
                                <div class="card-body">
                                    <div class="col-lg-8 mx-auto text-center">
                                        <button class="btn btn-primary btn-xl js-scroll-trigger text-center" onclick="subing()">-</button>
                                        <a id="clickme" class="text-primary font-weight-bold m-0 text-center">&nbsp;&nbsp;Socks: 0&nbsp;&nbsp;</a>
                                        <button class="btn btn-primary btn-xl js-scroll-trigger text-center" onclick="adding()">+</button>
                                    </div> 

                                    <div class="card-body">
                                        <section class="clean-block slider">
                                            <div class="container">
                                                <div class="carousel slide" data-ride="carousel" id="carousel">
                                                    <div class="carousel-inner" role="listbox">
                                                        <div id="sockenwelt">
                                                            <div class="carousel-item active"><img class="w-100 d-block" src="assets/img/socks/nosocks.png" alt="Slide Image"></div>
                                                        </div>
                                                    </div>
                                                    <div><a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel" role="button"data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                    <script>
                                        var count = 0;
                                        var sock =["socks0.png", "socks1.png", "socks2.png", "socks3.png", "socks4.png", "socks5.png", "socks6.png", "socks7.png", "socks8.png", "socks9.png"];

                                        var sockstart1 = "<div class=\"carousel-item active\"><img class=\"w-100 d-block\" src=\"assets/img/socks/";
                                        var sockstart2 = "<div class=\"carousel-item\"><img class=\"w-100 d-block\" src=\"assets/img/socks/";
                                        var sockend1 = "\" alt=\"Slide Image\"></div>";

                                        function adding() {
                                            count += 1;
                                            document.getElementById("clickme").innerHTML = "&nbsp;&nbsp;Socks: " + count + "&nbsp;&nbsp;";
                                            sockgenerator();
                                        };
                                        
                                        function subing() {
                                            if (count-1 ==-1) {
                                                alert("Woher zauberst du Socken?");
                                            }else{
                                                count -= 1;
                                            }
                                            document.getElementById("clickme").innerHTML = "&nbsp;&nbsp;Socks: " + count + "&nbsp;&nbsp;";
                                            sockgenerator();
                                        };
                                        function sockgenerator() {
                                            if (count == 0) {
                                            var sockstring = "<div class=\"carousel-item active\"><img class=\"w-100 d-block\" src=\"assets/img/socks/nosocks.png\" alt=\"Slide Image\"></div>";
                                            } else {
                                                var sockstring = "<div class=\"carousel-item active\"><img class=\"w-100 d-block\" src=\"assets/img/socks/" + sock[0] + "\" alt=\"Slide Image\"></div>";

                                                for (let index = 1 ; index < count; index++) {
                                                    sockstring += sockstart2;
                                                    sockstring += sock[index%10];
                                                    sockstring += sockend1;
                                                }
                                            }
                                            document.getElementById("sockenwelt").innerHTML = sockstring;
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-charts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
