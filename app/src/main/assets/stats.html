        var chartteil1 = "<div class=\"chart-area\"><canvas data-bs-chart=\"{&quot;type&quot;:&quot;line&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;";

        var chartteil3 = "&quot;],&quot;backgroundColor&quot;:&quot;rgba(78, 115, 223, 0.05)&quot;,&quot;borderColor&quot;:&quot;rgba(78, 1, 223, 1)&quot;}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:false,&quot;legend&quot;:{&quot;display&quot;:false},&quot;title&quot;:{},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;gridLines&quot;:{&quot;color&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;zeroLineColor&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;drawBorder&quot;:false,&quot;drawTicks&quot;:false,&quot;borderDash&quot;:[&quot;2&quot;],&quot;zeroLineBorderDash&quot;:[&quot;2&quot;],&quot;drawOnChartArea&quot;:false},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#858796&quot;,&quot;padding&quot;:20}}],&quot;yAxes&quot;:[{&quot;gridLines&quot;:{&quot;color&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;zeroLineColor&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;drawBorder&quot;:false,&quot;drawTicks&quot;:false,&quot;borderDash&quot;:[&quot;2&quot;],&quot;zeroLineBorderDash&quot;:[&quot;2&quot;]},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#858796&quot;,&quot;padding&quot;:20}}]}}}\"></canvas></div>";
        
        var chart = chartteil1 + zeiten[0];
        for (let index = 1; index < zeiten.length; index++) {
            chart += zwisch + zeiten[index];
        }
        chart += chartteil2 + lautstärken[0];
        for (let index = 1; index < lautstärken.length; index++) {
            chart += zwisch + lautstärken[index];
        }
        chart += chartteil3;

        var verteilung1 = ["An", "Aus", "Störgeräusch"];

        var pi1 = "<div class=\"chart-area\"><canvas data-bs-chart=\"{&quot;type&quot;:&quot;doughnut&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;";
        var pi2 = "&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;&quot;,&quot;backgroundColor&quot;:[&quot;#EB3D05&quot;,&quot;#94DA06&quot;,&quot;#FEC209&quot;],&quot;borderColor&quot;:[&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;],&quot;data&quot;:[&quot;";
        var pi3 = "&quot;]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:false,&quot;legend&quot;:{&quot;display&quot;:false},&quot;title&quot;:{}}}\"></canvas></div>";
        
        var pichart = pi1 + verteilung1[0]; 
        for (let index = 1; index < verteilung1.length; index++) {
            pichart += zwisch + verteilung1[index];
        }
        pichart += pi2 + verteilung0[0];
        for (let index = 1; index < verteilung0.length; index++) {
            pichart += zwisch + verteilung0[index];
        }
         pichart += pi3;    

         var pidot = "<div class=\"text-center small mt-4\"><span class=\"mr-2\"><i class=\"fas fa-circle \"></i>&nbsp;" + verteilung1[0] + "</span><span class=\"mr-2\"><i class=\"fas fa-circle dotcol2\"></i>&nbsp;" + verteilung1[1] + "</span><span class=\"mr-2\"><i class=\"fas fa-circle dotcol3\"></i>&nbsp;" + verteilung1[2] + "</span></div>";

        var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        var color = ["dotcol7bg", "dotcol1bg", "dotcol5bg", "dotcol4bg", "dotcol2bg", "dotcol3bg", "dotcol6bg"];


        var dlstart = "<h4 class=\"small font-weight-bold\">"; //+ Wochentag
        var dlmiddel1 = "<span class=\"float-right\">"; //+ data
        var dlmiddel2 = "%</span></h4><div class=\"progress mb-4\"><div class=\"progress-bar ";
        var dlmiddel5 = "\" aria-valuenow=\""; // + data
        var dlmiddel3 = "\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: ";    // + data
        var dlmiddel4 = "%;\"><span class=\"sr-only\">";    // + data
        var dlend = "%</span></div></div>";

        var dl = ""

        for (let index = 0; index < days.length; index++) {
            dl += dlstart + days[index] + dlmiddel1 + last[index] + dlmiddel2 + color[index%7]+ dlmiddel5 + last[index] + dlmiddel3 + last[index] + dlmiddel4 + last[index] + dlend;
        }
    </script>
