    <script>
        var data = [true, false, true];
        var imag1 = "w001true.png";
        var imag2 = "w001false.png";

        var imagstart1 = "<div class=\"carousel-item active\"><img class=\"w-100 d-block\" src=\"assets/img/scenery/";
        var imagstart2 = "<div class=\"carousel-item\"><img class=\"w-100 d-block\" src=\"assets/img/scenery/";
        var imagend1 = "\" alt=\"Slide Image\"></div>";

        var viewstart1 = "<li data-target=\"#carousel-1\" data-slide-to=\"0\" class=\"active\"></li>";
        var viewstart2 = "<li data-target=\"#carousel-1\" data-slide-to=\"";
        var viewend = "\"></li>";

        var imag = imagstart1;
        var view = viewstart1;

        if (data[0]){
            imag += imag1;
        }else {
            imag += imag2;
        }
        imag +=imagend1;
        for (let index = 1 ; index < data.length; index++) {
            imag += imagstart2;
            if (data[index]){
                imag += imag1;
            }else {
                imag += imag2;
            }
            imag +=imagend1;
        }
        imag += "<div class=\"carousel-item\"><img class=\"w-100 d-block\" src=\"assets/img/scenery/w001add.png\" alt=\"Slide Image\"></div>"

        for (let index = 1; index < data.length+1; index++) {
            view += viewstart2 + index + viewend;
        }

    </script>
